<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Audio Editor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_tweaks.css' %}">

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/ajax_csrf_protection.js' %}"></script>

    {% block head %}{% endblock %}
</head>
<body>
    {% block navbar %}{% endblock %}
    <div id="content">
        {% block content %}
            {% block inner_navbar %}{% endblock %}
        {% endblock %}
    </div>

    {% block bottom_scripts %}{% endblock %}
</body>
</html>
